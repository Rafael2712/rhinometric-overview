name: CI - Docker Compose Validation

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Validate YAML files
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint
          yamllint -d '{extends: default, rules: {line-length: {max: 120}}}' deploy/*.yml || true
      
      - name: Validate Docker Compose
        run: |
          cd deploy
          docker compose -f docker-compose.yml config > /dev/null
          echo "✅ Docker Compose configuration is valid"
      
      - name: Check .env.example
        run: |
          if [ ! -f .env.example ]; then
            echo "❌ .env.example not found"
            exit 1
          fi
          echo "✅ .env.example exists"
      
      - name: Validate install scripts
        run: |
          if [ ! -f scripts/install.sh ]; then
            echo "❌ scripts/install.sh not found"
            exit 1
          fi
          if [ ! -f scripts/install.ps1 ]; then
            echo "❌ scripts/install.ps1 not found"
            exit 1
          fi
          chmod +x scripts/install.sh
          bash -n scripts/install.sh
          echo "✅ Install scripts exist and are valid"
      
      - name: Summary
        run: |
          echo "════════════════════════════════════════════════════════════"
          echo "✅ All validations passed"
          echo "════════════════════════════════════════════════════════════"
